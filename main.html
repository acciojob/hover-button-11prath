<!DOCTYPE html>
<html>
<head>
  <style>
    /* Initial State */
    #btn {
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Hover State */
    #btn:hover {
      background-color: yellow;
      color: black;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <!-- Submit Button -->
  <button id="btn" type="submit">Submit</button>
</body>
</html>
